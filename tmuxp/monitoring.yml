session_name: MONITORING
windows:
  - window_name: editor
    layout: 1179,229x46,0,0{114x46,0,0,16,114x46,115,0[114x28,115,0,17,114x17,115,29,18]}
    start_directory: /storage/src
    shell_command_before:
      - source ~/.bashrc
      - clear
    panes:
      - shell_command:
        - sudo htop
        focus: true
      - shell_command:
        - bpytop
      - shell_command:
        - echo "$(date '+%Y-%m-%d %H:%M:%S') $(whoami)@$(hostname) $(speedtest-cli --simple --single | sed s/://g | tr '\n' ' ')" >> ~/speedtest-history.txt && cat ~/speedtest-history.txt

