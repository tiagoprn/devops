windows:
  - window_name: stats
    layout: d1f1,229x46,0,0[229x10,0,0,18,229x35,0,11{104x35,0,11[104x21,0,11,19,104x13,0,33,25],124x35,105,11,20}]
    start_directory: /storage/src
    shell_command_before:
      - source ~/.bashrc
      - clear
    panes:
      - shell_command:
        - sudo journalctl -f -k --since today | ccze -A
      - shell_command:
        - sudo htop
      - shell_command:
        - sudo intel_gpu_top
      - shell_command:
        - bpytop
