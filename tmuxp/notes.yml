session_name: NOTES
windows:
  - window_name: main
    layout: even-vertical
    start_directory: /storage/docs/notes
    shell_command_before:
      - clear
      - source ~/.bash_environment && source ~/.bash_functions && source ~/.bash_aliases
    panes:
      - shell_command:
        - cd /storage/docs/notes/ && vim $(fd -H --exclude .git | fzf)
        focus: true
      - shell_command:
        - sleep 5 && tmux resize-pane -D 10
        - clear
        - echo "run 'update-notes' bash alias to manually push notes to bitbucket repo."
        - gs
