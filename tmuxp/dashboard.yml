session_name: DASHBOARD
windows:
  - window_name: main
    layout: main-horizontal
    options:
      main-pane-height: 15
    shell_command_before:
      - clear
      - source ~/.bash_environment && source ~/.bash_functions && source ~/.bash_aliases
      - sleep 1
      - reset
    panes:
      - watch -n 1 docker ps
      - shell_command:
        - curl cht.sh
        focus: true
      - neofetch
      # - watch -n 1 wttr-summary-emojis
      # - links https://www.vim.org/news/news.php
