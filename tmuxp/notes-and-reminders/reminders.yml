session_name: REMINDERS
windows:
  - window_name: nvim
    layout: even-vertical
    start_directory: /storage/docs/reminders
    shell_command_before:
      - clear
      - source ~/.bashrc
    panes:
      - shell_command:
        - nvim appointments.rem
        focus: true
  - window_name: git
    layout: even-vertical
    start_directory: /storage/docs/reminders
    shell_command_before:
      - clear
      - source ~/.bashrc
    panes:
      - shell_command:
        - /storage/src/dot_files/git-ui-with-ssh-agent.sh .
