session_name: TASKS
windows:
  - window_name: editor
    layout: 18fe,160x39,0,0{103x39,0,0,55,56x39,104,0[56x16,104,0,56,56x22,104,17,59]}
    start_directory: /storage/docs/tasks
    shell_command_before:
      - source ~/.bashrc
      - clear
    panes:
      - shell_command:
        - nvim index.md
        focus: true
      - shell_command:
        - ncal -3w -M
      - shell_command:
        - cd /storage/src/tasks/ROADMAPS/2022/weekly && clear && pwd
  - window_name: git
    layout: even-vertical
    start_directory: /storage/docs/tasks
    shell_command_before:
      - clear
      - source ~/.bashrc
    panes:
      - shell_command:
        - /storage/src/dot_files/git-ui-with-ssh-agent.sh .
  - window_name: scratchpad
    layout: even-vertical
    start_directory: /storage/docs/tasks
    shell_command_before:
      - clear
      - source ~/.bashrc
    panes:
      - shell_command:
        - ls
