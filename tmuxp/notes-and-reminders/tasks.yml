session_name: TASKS
windows:
  - window_name: editor
    layout: even-vertical
    start_directory: /storage/docs/tasks
    shell_command_before:
      - clear
      - source ~/.bashrc
    panes:
      - shell_command:
        - nvim index.md
        focus: true
  - window_name: git
    layout: even-vertical
    start_directory: /storage/docs/tasks
    shell_command_before:
      - clear
      - source ~/.bashrc
    panes:
      - shell_command:
        - lazygit
