    layout: even-vertical
    start_directory: /storage/src
    shell_command_before:
      - source "$(navi widget bash)"
      - pyenv deactivate utils
      - clear
      - source ~/.bash_environment && source ~/.bash_functions && source ~/.bash_aliases
    panes:
      - cd /storage/docs/notes && clear && # git add . && gc -m 'updated' && gps && glg
      - cd /storage/src/devops/cheats && clear
      - cd /storage/src/devops && clear
      - cd /storage/src/dot_files && clear
      - cd ~/.config/systemd/user && clear
