session_name: HOME
windows:
  - window_name: main
    layout: even-vertical
    start_directory: /storage/src
    shell_command_before:
      - pyenv deactivate utils
      - clear
    panes:
      - cd /storage/docs/notes && clear
      - cd /storage/src/dot_files && clear
      - cd /storage/src/devops && clear
      - cd ~ && clear
      - cd ~/.config/systemd/user && clear
