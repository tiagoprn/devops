session_name: holodeck
windows:
  - window_name: lxd
    layout: even-vertical
    shell_command_before:
      - clear
    panes:
      - sudo htop
      - watch -n 1 -c 'lxc image list'
      - watch -n 1 -c 'lxc list'
      - cd /storage/src/devops/shellscripts/lxd && clear && tree .
  - window_name: kvm
    layout: even-vertical
    shell_command_before:
      - clear
    panes:
      - sudo htop
      - watch -n 1 sudo virsh list --all
      - cd /storage/kvm && pwd && ls
      - cd /storage/src/devops/shellscripts/kvm
