session_name: 'default-widescreen'
windows:
- window_name: 'SCRATCHPAD'
  layout: even-horizontal
  start_directory: /storage/src
  focus: 'true'
  options:
    synchronize-panes: 'off'
  panes:
  - cd dot_files
  - focus: 'true'
    shell_command: cd /storage/docs/notes/zettelkasten/cards
  - cd devops
- window_name: 'PERSONAL'
  layout: even-horizontal
  start_directory: /storage/docs/vim_notes/personal
  options:
    synchronize-panes: 'off'
  panes:
  - focus: 'true'
    shell_command: cat /etc/os-release
  -
- window_name: 'WORK'
  layout: even-horizontal
  start_directory: /storage/docs/vim_notes/work/dafiti
  options:
    synchronize-panes: 'off'
  panes:
  - focus: 'true'
    shell_command: cat /etc/os-release
  -

