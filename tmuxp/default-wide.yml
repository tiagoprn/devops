session_name: 'default-widescreen'
windows:
- window_name: 'WORK'
  layout: even-horizontal
  start_directory: /storage/docs/vim_notes/work/dafiti
  focus: 'true'
  options:
    synchronize-panes: 'off'
  panes:
  - focus: 'true'
    shell_command: cat /etc/os-release
  -
- window_name: 'PERSONAL'
  layout: even-horizontal
  start_directory: /storage/docs/vim_notes/personal
  options:
    synchronize-panes: 'off'
  panes:
  - focus: 'true'
    shell_command: cat /etc/os-release
  -
