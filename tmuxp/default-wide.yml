session_name: 'default-widescreen'
windows:
- window_name: 'SCRATCHPAD'
  layout: even-horizontal
  start_directory: /storage/src
  options:
    synchronize-panes: 'off'
  panes:
  - cd dot_files
  - cd devops
- window_name: 'STUDY'
  layout: even-horizontal
  start_directory: /storage/src/writeloop
  options:
    synchronize-panes: 'off'
  panes:
  -
- window_name: 'WORK'
  layout: even-horizontal
  start_directory: /storage/src/rose
  focus: 'true'
  options:
    synchronize-panes: 'off'
  panes:
  - focus: 'true'
    shell_command: tmux-split-1top-3bottom.sh

