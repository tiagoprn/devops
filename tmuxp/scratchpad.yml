session_name: SCRATCHPAD
windows:
  - window_name: AI
    layout: even-vertical
    panes:
      - shell_command:
        -
        focus: true
  - window_name: shell
    layout: even-vertical
    panes:
      - shell_command:
        -
        focus: true
  - window_name: monitoring
    layout: even-vertical
    panes:
      - shell_command:
        - sudo btop
  - window_name: logs
    layout: even-vertical
    panes:
      - shell_command:
        - sudo journalctl -f -k --since today | ccze -A
  - window_name: pipewire
    layout: even-vertical
    panes:
      - shell_command:
        - pw-top
        focus: true
      - shell_command:
        - man pw-top
  - window_name: network
    layout: even-vertical
    panes:
      - shell_command:
        - echo "$(date '+%Y-%m-%d %H:%M:%S') $(whoami)@$(hostname) $(speedtest-cli --simple --single | sed s/://g | tr '\n' ' ')" >> ~/speedtest-history.txt && cat ~/speedtest-history.txt
