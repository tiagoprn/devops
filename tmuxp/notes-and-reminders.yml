session_name: NOTES-AND-REMINDERS
windows:
  - window_name: NOTES
    layout: even-vertical
    start_directory: /storage/docs/notes
    shell_command_before:
      - clear
      - source ~/.bashrc
    panes:
      - shell_command:
        - cd /storage/docs/notes/ && nvim $(fd -H --exclude .git | fzf)
        focus: true
  - window_name: FLEETING NOTES
    layout: even-vertical
    start_directory: /storage/docs/fleeting-notes
    shell_command_before:
      - clear
      - source ~/.bashrc
    panes:
      - shell_command:
        - create-fleeting-note.sh
        focus: true
  - window_name: REMINDERS
    layout: even-vertical
    start_directory: /storage/docs/reminders
    shell_command_before:
      - clear
      - source ~/.bashrc
    panes:
      - shell_command:
        - nvim personal.rem
        focus: true
