session_name: NOTES-AND-REMINDERS
windows:
  - window_name: NOTES
    layout: even-vertical
    start_directory: /storage/docs/notes
    shell_command_before:
      - clear
      - source ~/.bash_environment || true && source ~/.bash_profile || true && source ~/.bash_functions && source ~/.bash_aliases
    panes:
      - shell_command:
        - cd /storage/docs/notes/ && vim $(fd -H --exclude .git | fzf)
        focus: true
  - window_name: REMINDERS
    layout: even-vertical
    start_directory: /storage/docs/reminders
    shell_command_before:
      - clear
      - source ~/.bash_environment || true && source ~/.bash_profile || true && source ~/.bash_functions && source ~/.bash_aliases
    panes:
      - shell_command:
        - cd /storage/docs/reminders/ && vim $(fd -H --exclude .git | fzf)
        focus: true
