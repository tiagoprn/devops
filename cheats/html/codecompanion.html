<span font='14'>
COMMANDS (inline mode):\n\n
- Jump to next diff: <span color='red'>]c</span>\n
- Jump to prev diff: <span color='red'>[c</span>\n
- Pull changes from the other window: <span color='red'>do</span> (diff obtain)\n
- Push changes to other window: <span color='red'>dp</span> (diff put)\n
- Turn off diff mode: <span color='red'>:diffoff</span>\n
- Close CodeCompanion buffer: <span color='red'>Delete</span>\n
</span>
