defaultEntryPoints = ["http", "https"]
logLevel = "INFO"

[docker]
  endpoint = "unix:///var/run/docker.sock"
  exposedByDefault = false


# enabling api is not absolutely necessary, it is needed only if you need dashboard.
[api]
  dashboard = true
  entrypoint = "dashboard"


[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"

  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]


  [entryPoints.dashboard]
  address = ":8080"

    [entryPoints.dashboard.auth.basic]
    # admin/secret
    users = ["admin:$2y$08$64hQda74gXS80mS63hN3xOFGVB9KA2vUOXtW.NDaBjX9pEHq7qdUa"]


[acme]
acmeLogging = true
email = "kamranazeem@gmail.com"
storage = "/acme.json"


# CA server to use.
# Uncomment the 'caServer' line to use Let's Encrypt's staging server,
#   leave commented to goto/use prod certificates.
#
caServer = "https://acme-staging-v02.api.letsencrypt.org/directory"

entryPoint = "https"

  [acme.dnsChallenge]
  provider = "route53"
  delayBeforeCheck = 0
  resolvers = ["1.1.1.1:53", "8.8.8.8:53"]

[[acme.domains]]
  main = "*.lab.praqma.com"


