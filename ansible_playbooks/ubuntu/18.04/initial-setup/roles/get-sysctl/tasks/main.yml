- name: Get sysctl configuration
  command: sysctl -a
  register: sysctl
  changed_when: False  # this make this task always run

- name: Print sysctl configuration
  debug: var=sysctl.stdout

- name: Copy file to verify it passed through this role
  copy: src=files/passed.txt, dest=/var/log/get-sysctl_passed.txt mode=0644
