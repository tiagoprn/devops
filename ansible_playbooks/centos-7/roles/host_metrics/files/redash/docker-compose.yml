# This is an example configuration for Docker Compose. Make sure to atleast update
# the cookie secret & postgres database password.
#
# Some other recommendations:
# 1. To persist Postgres data, assign it a volume host location.
# 2. Split the worker service to adhoc workers and scheduled queries workers.
version: '2'
services:
  server:
    image: redash/redash:latest
    command: server
    depends_on:
      - postgres_redash
      - redis
    ports:
      - "5000:5000"
    environment:
      PYTHONUNBUFFERED: 0
      REDASH_LOG_LEVEL: "INFO"
      REDASH_REDIS_URL: "redis://redis:6379/0"
      REDASH_DATABASE_URL: "postgresql://redash:r3da5h@postgres_redash/redash"
      REDASH_COOKIE_SECRET: RedashWithDockerRules
      REDASH_WEB_WORKERS: 4
    restart: unless-stopped
  worker:
    image: redash/redash:latest
    command: scheduler
    environment:
      PYTHONUNBUFFERED: 0
      REDASH_LOG_LEVEL: "INFO"
      REDASH_REDIS_URL: "redis://redis:6379/0"
      REDASH_DATABASE_URL: "postgresql://redash:r3da5h@postgres_redash/redash"
      QUEUES: "queries,scheduled_queries,celery"
      WORKERS_COUNT: 2
    restart: unless-stopped
  redis:
    hostname: redis
    image: redis:3.0-alpine
    restart: unless-stopped
  postgres_redash:
    hostname: postgres_redash
    image: postgres:9.5.6-alpine
    volumes:
      - REDASH_POSTGRESQL_DATA:/var/lib/postgresql/data
    restart: unless-stopped
    environment:
      - POSTGRES_USER=redash
      - POSTGRES_PASSWORD=r3da5h
      - POSTGRES_DB=redash
  nginx:
    image: redash/nginx:latest
    ports:
      - "8555:80"
    depends_on:
      - server
    links:
      - server:redash
    restart: unless-stopped
volumes:
  REDASH_POSTGRESQL_DATA:
    driver: local

